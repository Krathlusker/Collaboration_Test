<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoppingcart</title>
  <meta name="description" content="Shoppingcart">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="./my-cart.css">
  <script src="./products.js" defer></script>
  <script src="./cart.js" defer></script>
</head>
<body>
  <!-- skal være 54px på mobile og 75px på desktop -->
  <header>
      <nav aria-label="Main Navigation">
        <div class="NavStyling">
          <div class="LogoMenu">
            <button type="button">MENU</button>
            <a href="/" rel="home"><img src="https://assets.lego.com/logos/v4.5.0/brand-lego.svg" alt="Lego A/S"></a>
          </div>
          <div class="TopBarButtons">
            <button type="button">search</button>
            <button type="button">login</button>
            <button type="button">wishlist</button>
            <p id="cart-count" type="button">0</p>
          </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="">
        <div class="MyCart">
        </div>
      </div>
    </section>
    <section class="CheckoutStayInBottom">
      <div class="CheckoutStyling">
        <div class="MomsStyling">
          <!-- Ordre total tekst -->
          <div id="OrderGap">
            <div>Ordretotal</div>
            <div>
              <p>Inklusive MOMS</p>
              <p>123,45 kr.</p>
            </div>
          </div>
        </div>
        <div class="PriceStyling">
            <h2>PRIS</h2>
        </div>
      </div>
      <div>
        <button type="button">Hurtig Betaling</button>
        <button type="button">Kasse</button>
      </div>
    </section>
  </main>
</body>
</html>
